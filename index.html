<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Problem Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    #problem {
      margin: 20px;
      font-size: 1.5rem;
      text-align: center;
      max-width: 600px;
    }
    svg {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    svg:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="problem">Click the button to get a problem.</div>

  <!-- SVG Button -->
  <svg id="btn" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="#4CAF50"/>
    <polygon points="40,30 70,50 40,70" fill="white"/>
  </svg>

  <script>
    const problems = [
      "My best friend spends too much time on social media and never studies.",
      "I forgot my homework at home but the teacher is collecting it today.",
      "A classmate always borrows my things and never returns them.",
      "I want to improve my English speaking but I feel too shy to practice.",
      "I had a fight with my best friend and now we don’t talk anymore.",
      "I am always late for school because I go to bed too late.",
      "My parents want me to become a doctor but I want to be a musician.",
      "I promised to help a friend but I also need to study for a test.",
      "I want to make new friends but I am afraid of starting conversations.",
      "I spend all my allowance in the first week of the month.",
      "My phone battery always dies during the day because I forget to charge it.",
      "I have too many extracurricular activities and no time to rest.",
      "My internet connection is slow and I cannot do my homework online.",
      "I forgot my friend’s birthday and now they are upset.",
      "I want to join a sports team but I am afraid I am not good enough.",
      "My neighbor’s dog barks all night and I can’t sleep.",
      "I want to eat healthier but I love junk food.",
      "I lost my bus card and have no money for transportation.",
      "I spend too much time playing video games and my grades are falling.",
      "I want to travel abroad but I am scared of speaking another language.",
      "My backpack is always too heavy and hurts my shoulders.",
      "I want to buy a new phone but I don’t have enough savings.",
      "I forgot to study for a quiz and it is tomorrow.",
      "I want to learn a new instrument but I don’t have enough time.",
      "My parents do not allow me to go to a party my friends invited me to.",
      "I always lose my keys and I am late for everything.",
      "My teacher gave me a group project but my teammates never work.",
      "I have stage fright but I must give a presentation in class.",
      "I want to get better at drawing but I feel I’m not talented.",
      "I have trouble waking up early every morning.",
      "My little brother always interrupts me when I study.",
      "I need to save money but I love buying clothes.",
      "I promised my parents to clean my room but I keep forgetting.",
      "I had an argument with my cousin and don’t know how to make peace.",
      "My computer is old and crashes when I try to do schoolwork.",
      "I love sports but my best friend prefers reading books.",
      "I forgot my gym clothes and today is P.E. class.",
      "I have too many messages on my phone and I feel stressed.",
      "My parents do not want me to stay up late but I want to watch a show.",
      "I have two events on the same day and can’t decide which one to attend.",
      "I want to learn cooking but I often burn the food.",
      "I want to talk to a new student but I don’t know what to say.",
      "I want to improve my grades but I don’t know where to start.",
      "My teacher gave too much homework and I don’t have time for hobbies.",
      "I want to save the planet but my family uses a lot of plastic.",
      "I like a subject but my teacher makes it boring.",
      "My room is always messy and I can’t find my things.",
      "I want to buy a gift for my friend but I don’t know what to choose.",
      "I don’t understand a math lesson but I feel embarrassed to ask for help.",
      "My favorite game was banned at school and I feel upset.",
      "I want to spend less time online but all my friends are there.",
      "I am tired because I sleep too late on weekdays.",
      "I want to help at home but I already have too much homework.",
      "I always forget important dates and disappoint my friends.",
      "My family wants to move but I don’t want to leave my school.",
      "I got a low grade and don’t know how to tell my parents.",
      "I promised to water a neighbor’s plants but I forgot.",
      "I want to learn how to swim but I am afraid of water.",
      "My shoes are old but my parents won’t buy new ones yet.",
      "I am always nervous before tests.",
      "I like singing but I am afraid people will laugh at me.",
      "I want to start exercising but I don’t know how.",
      "I want to spend more time with my family but I am always busy.",
      "I lost my library book and must pay a fine.",
      "I want to write a story but I don’t know how to begin.",
      "I want to spend less money but I always buy snacks at school.",
      "I promised to join a club but I don’t really want to.",
      "My parents don’t let me play video games during the week.",
      "I want to apologize but I don’t know the right words.",
      "I am nervous about making mistakes when speaking English.",
      "My teacher asked me to speak in front of the class but I am shy.",
      "I forgot to bring lunch and I feel hungry during class.",
      "I want to improve at sports but I always lose.",
      "I have a secret but I don’t know if I should tell a friend.",
      "I want to be more organized but my desk is always messy.",
      "I want to wake up earlier but I always press snooze.",
      "I have to babysit my sibling but I want to go out.",
      "My bike is broken but I need it to get to school.",
      "I am jealous of my friend’s new phone.",
      "I want to be more confident but I don’t know how.",
      "I have to share a computer with my sibling and we fight over it.",
      "I want to spend less time watching TV but I love my favorite show.",
      "I want to lose weight but I don’t like exercise.",
      "I have too many apps on my phone and I can’t focus.",
      "I like a person in my class but I don’t know how to talk to them.",
      "I forgot to bring my notebook and I can’t take notes.",
      "I promised to join a team but I don’t really enjoy it.",
      "I always forget my password and I can’t log in.",
      "I want to do better in science but it’s too hard.",
      "I promised to help my mom but I am too tired.",
      "I want to spend less time online but I can’t stop scrolling.",
      "I always forget to bring water and I feel thirsty in class.",
      "I want to be more polite but sometimes I get angry.",
      "I have too many clothes but none that I like.",
      "I want to write in English every day but I don’t know what to write."
    ];

    const problemDiv = document.getElementById('problem');
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * problems.length);
      problemDiv.textContent = problems[randomIndex];
    });
  </script>
</body>
</html>
